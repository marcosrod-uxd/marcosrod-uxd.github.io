<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form Workshop</title>
	</head>
    <body>
        <header>            
            <h1>Hotel Feedback Form</h1>
            <p>Thank you for staying with us.</p>
        </header>
        <main>
            <form>
                <fieldset name="Personal Information">
                    <legend>Personal Information</legend>
                    <label for="name">Name (required): </label>
                    <input 
                        required
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Ex. John Doe"
                        size="20"
                    />
                    
                    <label for="email">Email address (required): </label>
                    <input required type="email" id="email" name="id" placeholder="example@email.com" size="20"/>
                    
                    <label for="age">Age (optional): </label>
                    <input type="number" id="age" name="age" min="3" max\="100"/>
                </fieldset>

                <fieldset name="First Time">
                    <legend>Was this your first time at our hotel?</legend>
                    <input type="radio" id="yes" name="first_time" value="Yes"/>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="first_time" value="No"/>
                    <label for="no">No</label>
                </fieldset>

                <fieldset name="Reference">
                    <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
                    <label for="social-media">Social Media Ads</label>
                    <input type="checkbox" id="social-media" name="social-media" value="social-media"/>
                    
                    <label for="personal">Personal Recommendation</label>
                    <input type="checkbox" id="personal" name="personal" value="personal"/>
                    
                    <label for="location">Location</label>
                    <input type="checkbox" id="location" name="location" value="location"/>
                    
                    <label for="reputation">Reputation</label>
                    <input type="checkbox" id="reputation" name="reputation" value="reputation"/>
                
                    <label for="price">Price</label>
                    <input type="checkbox" id="price" name="price" value="price"/>
                </fieldset>

                <fieldset name="Ratings">
                    <label for="service">How was the service?</label>
                    <select name="service" id="service">
                        <option value="poor">Poor</option>
                        <option value="satisfactory">Satisfactory</option>
                        <option value="good">Good</option>
                        <option value="very-good">Very Good</option>
                        <option value="excellent">Excellent</option>
                    </select>
                    <label for="food">How was the food?</label>
                    <select name="food" id="food">
                        <option value="poor">Poor</option>
                        <option value="satisfactory">Satisfactory</option>
                        <option value="good">Good</option>
                        <option value="very-good">Very Good</option>
                        <option value="excellent">Excellent</option>
                    </select>
                </fieldset>
                <fieldset name="comment-fieldset">
                    <label for="comments">Other Comments?</label>
                    <textarea id="comments" name="comments" rows="4" cols="50">
                    </textarea>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
